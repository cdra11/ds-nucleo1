<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Aula</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Editar Aula</h1>
    <form action="#" th:action="@{/aula/editarAula}" th:object="${aula}" method="post">
        <input type="hidden" th:field="*{idAula}" />
        <div class="mb-3">
            <label for="nombreAula" class="form-label">Nombre del Aula</label>
            <input type="text" class="form-control" id="nombreAula" th:field="*{nombreAula}" required>
        </div>
        <div class="mb-3">
            <label for="capacidad" class="form-label">Capacidad</label>
            <input type="text" class="form-control" id="capacidad" th:field="*{capacidad}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar Aula</button>
        <a href="/aula/listarAula" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

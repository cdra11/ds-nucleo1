<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Aulas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Gestión de Aulas</h1>
    <div class="mb-3">
        <a href="/aula/crearAula" class="btn btn-primary">Crear Nueva Aula</a>
    </div>

    <h2>Lista de Aulas</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Capacidad</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aula : ${aulas}">
            <td th:text="${aula.idAula}"></td>
            <td th:text="${aula.nombreAula}"></td>
            <td th:text="${aula.capacidad}"></td>
            <td>
                <a th:href="@{/aula/editarAula/{id}(id=${aula.idAula})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/aula/eliminarAula/{id}(id=${aula.idAula})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que deseas eliminar esta aula?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Lista de Estudiantes</h1>
    <a href="/estudiantes/nuevo" class="btn btn-primary mb-3">Agregar Estudiante</a>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Nacimiento</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="estudiante : ${estudiantes}">
            <tr>
                <td th:text="${estudiante.idEstudiante}"></td>
                <td th:text="${estudiante.nombreEstudiante}"></td>
                <td th:text="${estudiante.apellidoEstudiante}"></td>
                <td th:text="${estudiante.fechaNacimiento}"></td>
                <td th:text="${estudiante.correo}"></td>
                <td>
                    <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.idEstudiante})}" class="btn btn-warning">Editar</a>
                    <a th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.idEstudiante})}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar este estudiante?');">Eliminar</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
